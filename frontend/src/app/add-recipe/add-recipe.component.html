<form [formGroup]="recipeForm" action="">
  <h1>Create New Recipe</h1>
  <mat-form-field appearance="standard">
    <mat-label>Title*</mat-label>
    <input matInput type="text" formControlName="title" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      placeholder="Ex. 100 Main St"
      formControlName="description"
    ></textarea>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Yield</mat-label>
    <input matInput type="number" formControlName="yield" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Prep Time</mat-label>
    <input matInput type="number" formControlName="prep" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Cook Time</mat-label>
    <input matInput type="number" formControlName="cook" />
  </mat-form-field>

  <h3>Add Ingredients</h3>
  <mat-form-field appearance="standard">
    <mat-label>Amt</mat-label>
    <input matInput type="number" formControlName="amount" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Unit</mat-label>
    <input matInput type="text" formControlName="unit" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Ingredient</mat-label>
    <input matInput type="text" formControlName="ingredient" />
  </mat-form-field>
  <button mat-raised-button color="primary">Add ingredient</button>

  <h3>Add Steps</h3>
  <mat-form-field appearance="standard">
    <mat-label>Add Step</mat-label>
    <input matInput type="text" formControlName="step" />
  </mat-form-field>
  <button mat-raised-button color="primary">Add step</button>

  <button mat-raised-button color="primary">Save</button>

  <p>{{ recipeForm.value | json }}</p>
</form>
