<mat-card>
  <mat-card-title>
    <ng-content [title]></ng-content>
  </mat-card-title>
  <mat-card-subtitle>
    <ng-content [description]></ng-content>
  </mat-card-subtitle>
  <mat-card-actions align="start">
    <div class="details-container">
      <span>Time: {{ time }}</span>
      <span>Serves: {{ yield }}</span>
    </div>
    <button class="view-button" mat-button>View Recipe</button>
  </mat-card-actions>
</mat-card>
